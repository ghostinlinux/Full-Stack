<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        #container{
            background-color: red;
            height: 500px;
        }
    </style>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row align-items-start bg-warning" style="min-height: 200px;">
            <div class="col bg-primary">div1</div>
            <div class="col bg-secondary align-self-center">div2</div>
            <div class="col bg-success">div3</div>
            <div class="col bg-info align-self-end">div4</div>
        </div>

        <br>
        <br>

        <div class="row align-items-center justify-content-center bg-warning" style="min-height: 200px;">
          <div class="col-2 bg-primary">div1</div>
        </div>

        <br>
        <br>

        <div class="row justify-content-evenly align-items-start bg-warning" style="min-height: 200px;">
          <div class="col-4 bg-primary">div1</div>
          <div class="col-4 bg-secondary">div2</div>
          <!-- <div class="col bg-success">div3</div>
          <div class="col bg-info">div4</div> -->
      </div>

      <br>
      <br>
      <br>
      <div class="row align-items-start" style="min-height: 200px;">
        <div class="col bg-primary order-lg-2 order-md-2 order-sm-1">div1</div>
        <div class="col bg-secondary order-lg-3 order-md-1 order-sm-2">div2</div>
        <div class="col bg-success order-lg-1 order-md-3 order-sm-3">div3</div>
    </div>
    <br><br><br><br>
    <div class="row bg-warning" style="min-height: 200px;">
      <div class="col-4 offset-1 bg-primary">div1</div>
      <div class="col-4 offset-1 bg-secondary ">div2</div>
  </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
